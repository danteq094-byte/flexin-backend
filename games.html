<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flexin - Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GAMES</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search game...">
        </div>
        <p>TOTAL GAMES: <span id="gameCount">0</span></p>

        <div id="gamesContainer" class="games-grid"></div>
    </div>

    <script>
        async function fetchGames() {
            try {
                // Llamamos a tu archivo en /api/games.js
                const response = await fetch('/api/games');
                const games = await response.json();

                const container = document.getElementById('gamesContainer');
                const countLabel = document.getElementById('gameCount');
                
                container.innerHTML = ''; // Limpiar antes de cargar
                countLabel.innerText = games.length;

                games.forEach(game => {
                    const card = document.title = "Juego";
                    container.innerHTML += `
                        <div class="game-card">
                            <img src="${game.thumbnail}" alt="${game.name}" onerror="this.src='https://via.placeholder.com/150'">
                            <div class="status">‚óè ONLINE</div>
                            <h3>${game.name}</h3>
                            <p>ID: ${game.gameId} | üë§ ${game.players} PLAYING</p>
                            <button onclick="window.location.href='roblox://placeId=${game.gameId}'">PLAY GAME</button>
                        </div>
                    `;
                });
            } catch (err) {
                console.error("Error cargando juegos:", err);
            }
        }

        // Cargar juegos al abrir la p√°gina y actualizar cada 10 segundos
        fetchGames();
        setInterval(fetchGames, 10000);
    </script>
</body>
</html>
